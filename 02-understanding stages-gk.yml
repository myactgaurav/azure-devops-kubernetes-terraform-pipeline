# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'
stages:
- stage: build 
  jobs: 
  - job: Firstjob
    steps:
    - bash: echo Build First Job
    - bash: echo $(PipelineLevelVariable)
  - job: SecondJob
    steps:
    - bash: echo BuildSecondJob
- stage: DevDeploy
  variables:
   environment: Dev
  dependsOn: build
  jobs: 
   - job: DevDeployJob
     steps:
     - bash: echo $(environment)Deployjob
- stage: QADeploy 
  dependsOn: build
  jobs: 
   - job: QADeployJob
     steps:
     - bash: echo QADeployjob
- stage: ProdDeploy
  dependsOn:
  - DevDeploy
  - QADeploy
  jobs: 
  - job: ProdDeployJob
    steps:
    - bash: echo ProdDeployJob

