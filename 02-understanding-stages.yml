# Starter pipeline
# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- master

pool:
  vmImage: 'ubuntu-latest'


stages:
- stage: build
  jobs:
  - job: FirstJob
    steps:
    - bash: echo Build Firstjob
    - bash: $(PipeLineLevelVariable)

- stage: DevDeploy
  variables:
    environment: Dev
  dependsOn: build
  jobs:
  - job: $(environment)DeployJob
    steps:
    - bash: echo DevDeploy

- stage: QADeploy
  variables:
    environment: QA
  dependsOn: build
  jobs:
  - job: $(environment)DeployJob
    steps:
    - bash: echo QA deploy
    
- stage: ProdDeploy
  variables:
    environment: Prod
  dependsOn:
  - DevDeploy
  - QADeploy
  jobs:
  - job: $(environment)DeployJob
    steps:
    - bash: echo ProdDeploy

